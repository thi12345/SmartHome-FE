<app-schedule-header></app-schedule-header>
<form #myForm="ngForm" (ngSubmit)="addSchedule(myForm)">
  <div class="form-add">
    <label for="time" class="form-add-label required" id="time">Thời gian:</label>
    <input id="time" [(ngModel)]="newSchedule.time" name="time" class="form-control form-control-datetime" required
      type="datetime-local" />
  </div>


  <div class="form-add">
    <label for="action" class="form-add-label required">Thao tác:</label>
    <select [(ngModel)]="newSchedule.action" name="action" class="form-select" required>
      <option class="device-name" *ngFor="let act of [true,false]" [ngValue]="act">{{turnOnOff[act.toString()]}}
      </option>
    </select>
  </div>

  <div class="form-add">
    <label for="value" class="form-add-label">Giá trị:</label>
    <input id="value" [(ngModel)]="newSchedule.value" class="form-control form-control-value" name="value" type="number" />
  </div>


  <div class="form-add">
    <label for="device" class="form-add-label required">Thiết bị:</label>
    <select [(ngModel)]="newSchedule.device.id" name="device" class="form-select form-select-device" required>
      <option class="device-name" *ngFor="let device of devices" [ngValue]="device.id">{{device.name}}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary form-add-sub">Thêm lịch hoạt động</button>
</form>
