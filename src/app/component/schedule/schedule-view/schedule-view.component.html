<app-schedule-header></app-schedule-header>
<div class="container">
  <div *ngFor="let schedule of schedules" class="row">
    <div class="card">
<table class="table table-borderless">
  <thead>
    <tr>
      <th scope="col">Thời gian</th>
      <th scope="col">Thao tác</th>
      <th scope="col">Giá trị</th>
      <th scope="col">Thiết bị</th>
      <th scope="col">Hành động</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th >{{schedule.time}}</th>
      <th>{{isOnOff[(schedule.action.toString())]}}</th>
      <th>{{schedule.value}}</th>
      <th>{{schedule.device.name}}</th>

      <th>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-warning" (click)="goToUpdate(schedule.id)">Cập nhật</button>
          <button type="button" class="btn btn-danger" (click)="deleteSchedule(schedule.id)">Xóa</button>

        </div>
      </th>
    </tr>


  </tbody>
  </table>

    </div>
</div>
