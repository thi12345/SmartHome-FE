<app-header></app-header>
<app-device-header></app-device-header>
<form  [formGroup]="updateDeviceForm" (ngSubmit)="onSubmit()">
    <div class="form-update">
        <label for="name" class="form-update-label">Name:</label>
        <input type="text" formControlName="name" id="name" class="form-add-left input-name" required>
    </div>
    <div class="form-update">
        <label class="form-update-label" for="description">Description:</label>
        <input type="text" formControlName="description" class="form-add-left input-name" id="description">
    </div>
    <div class="form-update">
        <label class="form-update-label">Type:</label>
        <select name="category" class="form-add-left" id="category" required>
          <option class="category-name" *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
            
    </div>
    <div class="form-update">
        <label class="form-update-label" for="status">Status:</label>
        <select id="status" name="category" class="form-add-left" required>
           <option class="category-name" *ngFor="let status of statuses" [value]="status.id">{{status.description}}</option>
        </select>
    </div>
    <div class="button"><button class="update-button" type="submit">Update</button>
        <button class="update-button" type="button" (click)="onCancel()">Cancel</button></div>
    
</form>
