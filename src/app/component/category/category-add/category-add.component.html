<app-category-header></app-category-header>
<form #myForm="ngForm" (ngSubmit)="addCategory(myForm)">
  <div class="form-add">
    <label for="time" class="form-add-label" id="time">Tên loại thiết bị:</label>
    <input id="name" [(ngModel)]="newCategory.name" name="name" class="form-control form-status" required />
  </div>
  <button type="submit" class="btn btn-primary btn-status">Thêm loại thiết bị</button>
</form>
